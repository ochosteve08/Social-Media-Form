<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="images/logo.svg" alt="content-logo" />
                </div>

                <div class="image">
                    <img src="images/illustration.svg" alt="background-pic" />
                 </div>
                <div class="text">Start for free & get <br/> attractive offers today!</div>
            </div>
            <form  id="form" method="POST" action="https://formsubmit.co/ochosteve08@gmail.com" >
                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">
                        Already Have an Account?
                        <br />
                        <span>Sign In</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="30px" height="30px">
                                <path fill="#fbc02d"
                                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                                <path fill="#e53935"
                                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                                <path fill="#4caf50"
                                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                                <path fill="#1565c0"
                                    d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                            </svg> Sign Up

                        </div>
                        <div class="btn-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="30px" height="30px">
                                <linearGradient id="Ld6sqrtcxMyckEl6xeDdMa" x1="9.993" x2="40.615" y1="9.993" y2="40.615"
                                    gradientUnits="userSpaceOnUse">
                                    <stop offset="0" stop-color="#2aa4f4" />
                                    <stop offset="1" stop-color="#007ad9" />
                                </linearGradient>
                                <path fill="#fff"
                                    d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z" />
                                <path fill ="url(#Ld6sqrtcxMyckEl6xeDdMa)"
                                    d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z" />
                            </svg> Sign Up
                        </div>
                    </div>

                    <div class="or">Or</div>


                </div>


                <!-- /**
                    *!user name input
                **/-->
                <div class="form-div" >
                    <label for="username">User Name</label>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="username" id="username">
                    <i class="fa fa-exclamation-circle failure-icon" aria-hidden="true"></i>
                    <i class="fa fa-check-circle success-icon" aria-hidden="true"></i>
                    <div class="error"></div>

                </div>

                <!-- /**
                 *!email input
                **/-->
                <div  class="form-div">
                    <label for="mail">Email</label>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="email" name="mail" id="mail">
                <i class="fa fa-exclamation-circle failure-icon" aria-hidden="true"></i>
                <i class="fa fa-check-circle success-icon" aria-hidden="true"></i>
                    <div class="error"></div>

                </div>

                <!-- /**
                 *!password input
                **/-->
                <div  class="form-div">
                    <label for="password">Password</label>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="password" id="password">
                    <i class="fa fa-check-circle success-icon" aria-hidden="true"></i>
                    <i class="fa fa-eye" id="togglePassword" aria-hidden="true"></i>
                    <div class="error"></div>

                </div>

                <button type="submit" id="submit">Register</button>

            </form>
        </div>
    </main>

</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</html>
